<mat-card>
  <h1>Login Form</h1>
  <form (submit)="login(loginForm)" #loginForm="ngForm">
    <mat-form-field class="example-full-width">
      <input
        type="email"
        matInput
        placeholder="Enter email here."
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <input
        type="password"
        matInput
        placeholder="Enter password here."
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br />
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
  <br />
</mat-card>
